<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Airbnb Landing Page Clone</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="navigation">
      <img class="logo" src="/imgs/logo.png" alt="">
      <ul>
        <li>English(US)</li>
        <li>EUR</li>
        <li>Host a Home</li>
        <li>Host an experience</li>
        <li>Help</li>
        <li>Sign up</li>
        <li>Log in</li>
      </ul>
    </div>

    <div class="container-two">
      <div class="form">
        <h1>Book unique places to <br> stay and things to do.</h1>
        <br>

        <div class="where-to">
          <label for="location">WHERE</label><br>
          <input type="text" name="location" placeholder="Where to?" value="">
        </div>

        <div class="checks check-in">
          <label for="start-date">CHECK-IN</label> <br>
          <input type="date" name="start-date" value="">
        </div>

        <div class="checks check-out">
          <label for="end-date">CHECK-OUT</label><br>
          <input type="date" name="end-date" value="">
        </div>




          <div class="how-many-gusets">
            <label id="ovajLabel" for="how-many">GUESTS</label> <br>
              <select name="how-many" size="1" >
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4+">4+</option>
              </select>
          </div>

          <button type="button" name="button">Search</button>

      </div>
    </div> <!-- container two -->


  </body>
</html>
